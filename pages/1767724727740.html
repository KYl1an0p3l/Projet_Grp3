<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>karot</title>
    <style>
        body { margin: 0; padding: 0; background: #f4f4f9; font-family: sans-serif; overflow: hidden; }
        
        /* Conteneur principal qui simule le canvas de l'éditeur */
        #main-content {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: white;
            overflow: hidden;
        }

        /* Style par défaut des boutons générés */
        .nav-block {
            padding: 10px; border: 1px solid #3b82f6; background: white; 
            text-align: center; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 200px;
        }
        .nav-btn {
            display: inline-block; padding: 8px 15px; background-color: #3b82f6; color: white;
            text-decoration: none; border-radius: 4px; font-weight: bold; margin-top: 5px;
        }
        .nav-btn:hover { background-color: #2563eb; }
        
        /* Style des textes ajoutés via l'éditeur */
        .editor-text { margin: 0; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="main-content">
        
    </div>
</body>
</html>
